
<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body ng-app=""> 
    <div ng-mouseenter="count = count + 1" ng-init="count=0">Hover over me!</div> 
    <h1>{{count}}</h1> 
    <p>This example increases the value of the variable "count" every time the mouse enters the DIV element.</p> 
  </body> 
</html>
